<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gitonline</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav id="nav-top">
            <div id="nav-logo">
                <img id="logo" src="./img/Giîte d'Orléans-logo.svg" alt="logo Gitonline" height="60px">
                <span id="logo-text">Gitonline</span>
            </div>
            <div id="nav-connexion">
                <img id="picto-global" src="./img/GlobalOutlined.svg" alt="Choix de langue">
                <img id="picto-customer" src="./img/Customer.svg" alt="Profil utilisateur" >
                <button id="btn-connection" type="button">Connexion</button>
                <button id="btn-contact" type="button">Contact</button>
            </div>
        </nav>
    </header>
    <main>
        <div id="hero">
            <span>Un moment inoubliable en famille</span>
            <h1>Les meilleurs gîtes de la région Centre</h1>
            <div id="search-bar-descktop">
                <div id="type-gite">
                    <span>Type de gîte</span>
                    <span>Forêt à proximité...</span>
                </div>
                <div id="date-choise-in">
                    <span>Date d'arrivé</span>
                    <span>Quand ?</span>
                </div>
                <div id="date-choise-out">
                    <span>Date de départ</span>
                    <span>Quand ?</span>
                </div>
                <div id="nb-char">
                    <span>Voyageurs ?</span>
                    <span>Qui ?</span>
                </div>
                <div id="picto-search">
                    <img src="./img/SearchOutlined.svg" alt="rechercher">
                </div>
            </div>
            <div id="search-bar-mobile">
                <button type="button">
                    <div>
                        <img id="picto-search-mobile" src="./img/SearchOutlined.svg" alt="rechercher" id="picto-search-mobile" height="16px">
                        <span>Rechercher un gîte</span>
                    </div>
                </button>
            </div>
        </div>
    </main>
    
</body>
</html>
